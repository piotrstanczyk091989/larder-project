<ng-container *ngIf="currentContainer; then containerInfo; else noContainer"></ng-container>
<ng-template #containerInfo>
    <h1>{{ larderName }} /
        <mat-form-field class="example-full-width">
            <mat-label>Nazwa Kontenera</mat-label>
            <input matInput placeholder="Nazwa Kontenera" [(ngModel)]="currentContainer.name">
        </mat-form-field>
    </h1>
    <div *ngIf="showErrorMessage">
        <mat-divider></mat-divider>
            Nie udało się zapisać kontenera.
        <mat-divider></mat-divider>
    </div>
    <mat-list>
        <div *ngIf="newContenerFlag" mat-subheader>Przedmioty
            <button mat-mini-fab color="warn" routerLink="itemName">
                <mat-icon>plus_one</mat-icon>
            </button>
        </div>
        <mat-list-item *ngFor="let laderItem of currentContainer.items" [routerLink]="['itemName', laderItem.item.name]">
            <mat-icon mat-list-icon>note</mat-icon>
            <div mat-line>{{laderItem.item.name}}</div>
            <div mat-line>Ilość: {{laderItem.quantity}}</div>
            <div mat-line>Data Ważności: {{laderItem.expirationDate | date:"MM/dd/yyyy"}}</div>
        </mat-list-item>
    </mat-list>
    <button mat-raised-button color="warn" (click)="save()">Zapisz</button>
</ng-template>
<ng-template #noContainer>
  Brak Kontenera
</ng-template>
